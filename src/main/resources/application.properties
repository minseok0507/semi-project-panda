spring.application.name=SemiProjectPanda

server.port=8080

#jsp setting
spring.mvc.view.prefix= /WEB-INF/
spring.mvc.view.suffix= .jsp


#mysql setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}


#mybatis setting
mybatis.type-aliases-package=data.dto
mybatis.mapper-locations=/mapper/**/*.xml

#mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=gocloudfreee1@gmail.com
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=3000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=3000

#redis  ?????? ? ??? redis???? host????!
spring.redis.host=${HOST_URL}
spring.redis.port=6379

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

